<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-sm-5 text-center">
      <img [src]="this.vehicles.PathAnh" class="img-thumbnail mb-3" width="150px" height="150px">
      <input class="form-control-file" (change)="uploadPhoto($event)" type="file">
    </div>
    <div class="col-sm-7">
      <div class="row form-group">
        <label class="col-sm-4 col-form-label">Tên:</label>
        <div class="col-sm-8">
          <input class="form-control" [(ngModel)]="ten">
        </div>
      </div>
      <div class="row form-group">
        <label class="col-sm-4 col-form-label">Danh mục:</label>
        <div class="col-sm-8">
          <select class="form-control" [(ngModel)]="loai" name="loai" >
            <option disabled selected value="">--- Chọn loại xe ---</option>
            <option *ngFor="let v of DSVehicle" value="{{v.Type}}">{{v.Type}} </option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center mt-4">
    <button class="btn btn-primary" (click)="createVehicles()" *ngIf="this.vehicles.Id==0">Thêm</button>
    <button class="btn btn-primary" (click)="updateVehicles(this.vehicles.Id)" *ngIf="this.vehicles.Id!=0">Cập nhật</button>
  </div>
</div>
